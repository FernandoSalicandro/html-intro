<!DOCTYPE html>
<html lang="en">
<!-- head è la parte che non vedi -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio html</title>
</head>
<!-- body è la parte visibile -->

<body>
    <!-- h1 ce ne può essere uno e uno solo, è importante x la seo -->
    <h1>Hello world</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Minima, nostrum, aliquid nulla aliquam et eius quasi
        aitaque ab sapiente sunt consectetur labore eaque ad nobis. Voluptas natus quibusdam id? <strong>questo è un tag
            inline</strong></p>
    <!-- button e anchor tag -->

    <!-- <a href=""></a> apre una nuova pagina in base al link indicato -->
    <!-- altro tag importante tag immagine img -->
     <img src="./img/coding.jpeg" alt="immagine astratta di coding">
<!-- questo è un link relativo -->
</body>

</html>
